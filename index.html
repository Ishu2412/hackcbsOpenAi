<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Chat Form</title>
  </head>
  <body>
    <h1>Simple Chat Form</h1>
    <form id="chat-form" action="/chat" method="POST">
      <label for="userText">Type your message:</label>
      <textarea
        id="userText"
        name="userText"
        rows="4"
        cols="50"
        required
      ></textarea>
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
